<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>registrationpage</title>
</head>
<body>
<form action="Register">

<label for="name" > name</label>
 <input type="text" placeholder="name" name="name" ><br><br>
 
 <label for="email"> Email</label>
 <input type="text" placeholder="email" name="email"><br><br>
 
 <label for="cusid"> customer id</label>
 <input type="text" placeholder="cusid" name="cusid"><br><br>
  
 <label for="pswd" > password</label>
 <input type="password" placeholder="pswd" name="pswd"><br><br>
 
 <label for="balance"> balance amount</label>
 <input type="text" placeholder="balance" name="balance"><br><br>
 
 <label for="accno"> accountno</label>
 <input type="text" placeholder="accno" name="accno"><br><br>
 
 <input type="submit" value="submit">
 
 
</form>
</body>
</html>
